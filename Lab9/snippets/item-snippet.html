<div class="col">
    <div class="card h-100">
        <div class="row g-0">
            <div class="col-md-4 p-2">
                <img src="/db/categories/{{categoryShortname}}/{{shortname}}.gif"
                    class="img-fluid rounded" alt="{{name}} image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">{{name}}</h4>
                    <p class="card-text">Price: {{price}}$</p>
                    <p class="card-text">Description: {{description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
